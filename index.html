<!DOCTYPE html>
<html>
  <head>
    <title>Glauron</title>
    <style>
      @font-face {
        font-family: "EG Dragon Caps";
        src: url(EG_Dragon_Caps.ttf);
      }
      * {
        box-sizing: border-box;
      }
      html {
        background: #080808;
        color: #fff;
        font-family: 'EG Dragon Caps', sans-serif;
        font-size: 16px;
      }
      #game {
        margin: 20px auto;
      }
      dl {
        color: #888;
        width: 820px;
        margin: 0 auto;
      }
      dt {
        float: left;
        width: 400px;
        text-align: right;
      }
      dd {
        margin-left: 420px;
      }
      #container {
        position: relative;
      }
      .overlay {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        text-shadow: 0 0 6px #000;
        text-align: center;
      }
      .game-over {
        text-align: left;
        display: inline-block;
        margin: 0 auto;
      }
      .right {
        text-align: right;
      }
      h1 {
        font-weight: normal;
        font-size: 200%;
        margin: 100px 0 50px;
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      td {
        padding: 0 10px;
      }
      tfoot td {
        border-top: 1px solid #fff;
      }
      .any-key {
        margin-top: 50px;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="game"></div>
      <div id="game-over" class="overlay" style="display: none">
        <h1>Glauron was slain!</h1>
        <div class="game-over">
          <table>
            <thead>
              <tr>
                <td>
                <td>Number
                <td>Score
            </thead>
            <tbody>
              <tr>
                <td>Archers toasted</td>
                <td class="right" id="archers-killed"></td>
                <td class="right" id="archers-killed-score"></td>
              <tr>
                <td>Arrows charred</td>
                <td class="right" id="arrows-destroyed"></td>
                <td class="right" id="arrows-destroyed-score"></td>
              <tr>
                <td>Houses torched</td>
                <td class="right" id="houses-destroyed"></td>
                <td class="right" id="houses-destroyed-score"></td>
              <tr>
                <td>Distance flown</td>
                <td class="right" id="distance-flown"></td>
            </tbody>
            <tfoot>
              <tr>
                <td>Total</td>
                <td>
                <td class="right" id="score"></td>
            </tfoot>
          </table>
        </div>
        <p class="any-key">
          Click or press space to restart
        </p>
      </div>
    </div>
    <dl>
      <dt>up / left mouse button</dt>
      <dd>flap wings</dd>
      <dt>space / right mouse button</dt>
      <dd>breathe fire</dd>
    </dl>
    <script src="crafty-min.js"></script>
    <script src="util.js"></script>
    <script src="core.js"></script>
    <script src="dragon.js"></script>
    <script src="enemies.js"></script>
    <script src="environment.js"></script>
    <script src="hud.js"></script>
    <script src="assets.js"></script>
    <script src="main.js"></script>
  </body>
</html>
